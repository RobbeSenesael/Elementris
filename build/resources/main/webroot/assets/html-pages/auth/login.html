<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <meta name="Author" content="Groep27"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="../../css/screen.css" type="text/css"/>
    <link rel="stylesheet" href="../../css/reset.css" type="text/css"/>
    <link rel="stylesheet" href="../../css/bootstrap-4.1.3/dist/css/bootstrap.min.css" type="text/css"/>
    <script src="https://cdn.jsdelivr.net/sockjs/0.3.4/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vertx/3.5.4/vertx-eventbus.min.js"></script>

</head>
<body class="water">
    <div class="container">

        <article class="jumbotron">
            <h2 class="font-weight-bold text-center display-3">ElemenT-tris</h2>
            <p class="text-center">Hier komt een introductie van het spel. </p>

            <div id="popup"><p class="text-center"><a href="#">Login with Facebook</a> | <a href="#">Login with
                google</a></p></div>
            <p id="falseLogin"></p>

            <form class="form-group jumbotron" id="loginForm">
                <input type="hidden" name="csrftoken" value="{{csrftoken}}"/>
                <fieldset class="form-group column">
                    <label for="username" class="col-lg-3 col-form-label">Username: </label>
                    <input type="text" class="col-lg-4 form-control d-inline" id="username" minlength="5" maxlength="25"/>
                    <br/>
                </fieldset>
                <fieldset class="form-group column">
                    <label for="password" class="col-lg-3 col-form-label">Password: </label>
                    <input type="password" class="col-lg-4 form-control d-inline" id="password" minlength="5" maxlength="25"/>
                    <input type="button" class="btn btn-outline-primary col-sm-2 form-control" id="forgotPW" value="forgot password?"/>
                    <br/>
                </fieldset>
                    <input type="submit" class="btn btn-outline-primary col-sm-4" id="login" value="Login"/>
                    <a href="register.html" class="btn btn-outline-primary col-sm-4" id="register">Register</a>
                </form>



        </article>
    </div>

<script src="../../js/utils.js"></script>
<script src="../../js/loginscript.js"></script>
<script src="../../css/bootstrap-4.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
